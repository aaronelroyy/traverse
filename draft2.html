<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Trip Planner</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      color: white;
    }

    .page {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.5s ease;
    }

    .page.active {
      display: block;
      opacity: 1;
    }

    /* ===== Entry Page ===== */
    .entry-page {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .entry-overlay {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(5px);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
    }

    .entry-overlay h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .entry-overlay input {
      padding: 0.8rem 1.2rem;
      width: 250px;
      border-radius: 30px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    .entry-overlay button {
      background: #00b894;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .entry-overlay button:hover {
      background: #019875;
    }

    /* ===== Planner Page ===== */
    .planner-page {
      background: linear-gradient(to bottom right, #34495e, #2c3e50);
      overflow-y: auto;
      padding: 2rem;
      height: 100%;
    }

    .back-button {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: all 0.3s;
      z-index: 100;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateX(-3px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .planner-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .planner-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1.5rem;
      width: 350px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .planner-section h3 {
      margin-top: 0;
      text-align: center;
    }

    input, select {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.9rem;
    }

    button {
      background: #00b894;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover { background: #019875; }

    .activity-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 0.8rem;
      margin-bottom: 0.6rem;
      border-radius: 10px;
    }

    .activity-info {
      display: flex;
      flex-direction: column;
    }

    .activity-name {
      font-weight: bold;
    }

    .activity-category {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .activity-actions button {
      background: transparent;
      color: #ff7675;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    .empty-state {
      text-align: center;
      opacity: 0.7;
      margin-top: 1rem;
    }

    .suggestion-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 0.6rem;
      border-radius: 8px;
      margin: 0.3rem 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .suggestion-item:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .summary {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 1rem;
      line-height: 1.8rem;
    }

    @media (max-width: 768px) {
      .planner-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Page 1: Destination Entry ===== -->
  <div class="page entry-page active" id="entryPage">
    <div class="entry-overlay">
      <h1>üåç Plan Your Next Adventure</h1>
      <input type="text" id="destinationInput" placeholder="Enter Destination (e.g., Paris)" />
      <br />
      <button onclick="startPlanning()">Start Planning</button>
    </div>
  </div>

  <!-- ===== Page 2: Trip Planner ===== -->
  <div class="page planner-page" id="plannerPage">
    <button class="back-button" onclick="goBack()">‚Üê Back to Home</button>
    <h2 id="destinationTitle">Your Trip Plan</h2>

    <div class="planner-container">
      <!-- Suggestions Section -->
      <div class="planner-section">
        <h3>Suggested Activities</h3>
        <div id="suggestions"></div>
      </div>

      <!-- Add Activity Section -->
      <div class="planner-section">
        <h3>Add Activity</h3>
        <input type="text" id="activityName" placeholder="Activity Name" />
        <select id="activityCategory">
          <option value="sightseeing">Sightseeing</option>
          <option value="food">Food</option>
          <option value="shopping">Shopping</option>
          <option value="adventure">Adventure</option>
          <option value="culture">Culture</option>
        </select>
        <input type="number" id="activityCost" placeholder="Estimated Cost ($)" />
        <button onclick="addActivity()">+ Add Activity</button>
      </div>

      <!-- Activities List -->
      <div class="planner-section">
        <h3>Itinerary</h3>
        <div id="activitiesList"></div>
      </div>

      <!-- Summary -->
      <div class="planner-section">
        <h3>Summary</h3>
        <div>
          <label>Number of Travelers:</label>
          <input type="number" id="travelerCount" min="1" value="2" onchange="updateCostSummary()" />
        </div>
        <div class="summary">
          <p>Total Cost: <span id="totalCost">$0.00</span></p>
          <p>Cost per Person: <span id="perPersonCost">$0.00</span></p>
        </div>
        <div style="text-align:center; margin-top:1rem;">
          <button onclick="savePlan()">üíæ Save</button>
          <button onclick="loadPlan()">üìÇ Load</button>
          <button onclick="printItinerary()">üñ®Ô∏è Print</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== JavaScript ===== -->
  <script>
    const famousPlaces = [
      "https://images.unsplash.com/photo-1502602898657-3e91760cbb34", // Paris
      "https://images.unsplash.com/photo-1499856871958-5b9627545d1a", // Venice
      "https://images.unsplash.com/photo-1513635269975-59663e0ac1ad", // Santorini
      "https://images.unsplash.com/photo-1543731068-5e7d0ac08f00",     // New York
      "https://images.unsplash.com/photo-1485738422979-f5c462d49f74", // Dubai
      "https://images.unsplash.com/photo-1512453979798-5ea266f8880c", // Kyoto
      "https://images.unsplash.com/photo-1524231757912-21f4fe3a7200", // Rome
      "https://images.unsplash.com/photo-1552832230-c0197dd311b5",     // London
      "https://images.unsplash.com/photo-1506197603052-3cc9c3a201bd", // Singapore
      "https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1", // Thailand
      "https://images.unsplash.com/photo-1539037116277-4db20889f2d4", // Sydney
      "https://images.unsplash.com/photo-1507608616759-54f48f0af0ee"  // San Francisco
    ];

    function generateDynamicBackground() {
      const selectedImages = famousPlaces.sort(() => 0.5 - Math.random()).slice(0, 12);
      const backgroundImages = selectedImages
        .map((url, i) => {
          const x = (i % 4) * 25;
          const y = Math.floor(i / 4) * 33;
          return `url('${url}?w=400&h=300&fit=crop') ${x}% ${y}% / 25% 33% no-repeat`;
        })
        .join(", ");
      document.querySelector(".entry-page").style.background = 
        `linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), ${backgroundImages}`;
    }

    const destinationData = {
      "Paris": { activities: ["Eiffel Tower Tour", "Louvre Museum Visit", "Seine River Cruise", "Montmartre Exploration"] },
      "Tokyo": { activities: ["Senso-ji Temple", "Tokyo Tower", "Shibuya Crossing", "Tsukiji Fish Market"] },
      "New York": { activities: ["Statue of Liberty", "Central Park Walk", "Times Square", "Brooklyn Bridge"] },
      "London": { activities: ["Big Ben & Parliament", "British Museum", "Tower Bridge", "Buckingham Palace"] },
      "Dubai": { activities: ["Burj Khalifa", "Dubai Mall", "Desert Safari", "Gold Souk Shopping"] }
    };

    let tripPlan = { destination: "", travelers: 2, activities: [], totalCost: 0 };

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function startPlanning() {
      const destination = document.getElementById('destinationInput').value.trim();
      if (!destination) return alert('Please enter a destination!');
      tripPlan.destination = destination;
      loadDestinationData(destination);
      showPage('plannerPage');
    }

    function goBack() { showPage('entryPage'); }

    function loadDestinationData(destination) {
      document.getElementById('destinationTitle').textContent = `Trip to ${destination}`;
      const data = destinationData[destination];
      displaySuggestions(data?.activities || ["Explore Local Attractions", "Try Local Cuisine", "Visit Museums", "City Walking Tour"]);
    }

    function displaySuggestions(activities) {
      document.getElementById('suggestions').innerHTML = activities
        .map(a => `<div class="suggestion-item" onclick="addSuggestedActivity('${a}')">+ ${a}</div>`)
        .join('');
    }

    function addActivity() {
      const name = document.getElementById('activityName').value.trim();
      const category = document.getElementById('activityCategory').value;
      const cost = parseFloat(document.getElementById('activityCost').value) || 0;
      if (!name) return alert('Please enter an activity name!');
      tripPlan.activities.push({ id: Date.now(), name, category, cost });
      document.getElementById('activityName').value = '';
      document.getElementById('activityCost').value = '';
      renderActivities();
      updateCostSummary();
    }

    function addSuggestedActivity(name) {
      document.getElementById('activityName').value = name;
      document.getElementById('activityName').focus();
    }

    function renderActivities() {
      const container = document.getElementById('activitiesList');
      if (!tripPlan.activities.length) {
        container.innerHTML = `
          <div class="empty-state">
            <p>No activities added yet. Start planning your trip!</p>
          </div>`;
        return;
      }
      container.innerHTML = tripPlan.activities.map(a => `
        <div class="activity-card">
          <div class="activity-info">
            <div class="activity-name">${a.name}</div>
            <span class="activity-category">${a.category}</span>
          </div>
          <div class="activity-cost">$${a.cost.toFixed(2)}</div>
          <div class="activity-actions"><button onclick="deleteActivity(${a.id})">üóëÔ∏è</button></div>
        </div>`).join('');
    }

    function deleteActivity(id) {
      tripPlan.activities = tripPlan.activities.filter(a => a.id !== id);
      renderActivities();
      updateCostSummary();
    }

    function updateCostSummary() {
      const total = tripPlan.activities.reduce((sum, a) => sum + a.cost, 0);
      tripPlan.totalCost = total;
      tripPlan.travelers = parseInt(document.getElementById('travelerCount').value) || 1;
      const perPerson = total / tripPlan.travelers;
      document.getElementById('totalCost').textContent = `$${total.toFixed(2)}`;
      document.getElementById('perPersonCost').textContent = `$${perPerson.toFixed(2)}`;
    }

    function savePlan() {
      window.savedTripPlan = JSON.stringify(tripPlan);
      alert('‚úÖ Plan saved successfully!');
    }

    function loadPlan() {
      if (!window.savedTripPlan) return alert('‚ÑπÔ∏è No saved plan found');
      tripPlan = JSON.parse(window.savedTripPlan);
      document.getElementById('destinationInput').value = tripPlan.destination;
      document.getElementById('destinationTitle').textContent = `Trip to ${tripPlan.destination}`;
      document.getElementById('travelerCount').value = tripPlan.travelers;
      renderActivities();
      updateCostSummary();
      showPage('plannerPage');
      loadDestinationData(tripPlan.destination);
      alert('‚úÖ Plan loaded successfully!');
    }

    function printItinerary() { window.print(); }

    document.addEventListener('DOMContentLoaded', generateDynamicBackground);
  </script>
</body>
</html>
