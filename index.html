<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traverse ‚Äì The Ultimate Vacay</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body, html { 
      font-family: 'Poppins', sans-serif;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      width: 100%; 
      height: 100%; 
      color: white;
      overflow: hidden;
    }

    .page {  
      position: absolute; 
      inset: 0; 
      width: 100%; 
      height: 100%; 
      opacity: 0;
      display: none;
      transition: opacity .5s ease; 
    }
    
    .page.active { 
      display: block; 
      opacity: 1; 
    }

    /* ===== Entry Page with Video ===== */
    .entry-page {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Video Background */
    .entry-page video {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.75);
    }

    /* Overlay gradient for smooth blend */
    .entry-page::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.25), rgba(0,0,0,0.85));
      z-index: 1;
    }

    .entry-overlay {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(5px);
      padding: 3rem 4rem;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .entry-overlay h1 {
      margin-bottom: 1.5rem;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .entry-overlay input {
      padding: 1rem 1.5rem;
      width: 320px;
      border-radius: 40px;
      border: none;
      outline: none;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      text-align: center;
      color: #222;
    }

    .entry-overlay button {
      background: linear-gradient(135deg, #00cba9, #00b894);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all .3s ease;
    }

    .entry-overlay button:hover {
      background: linear-gradient(135deg, #00b894, #009f7b);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,200,0.3);
    }

    /* ===== Planner Page ===== */
    .planner-page {
      background: linear-gradient(to bottom right, #507a81, #2c3e50);
      overflow-y: auto;
      padding: 2rem;
      height: 100%;
    }

    .back-button {
      position: absolute;
      top: 1.5rem; 
      left: 1.5rem;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 1.5px solid rgba(255,255,255,0.4);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      z-index: 100;
    }
    
    .back-button:hover { 
      background: rgba(255,255,255,0.35); 
      transform: translateX(-3px); 
    }

    h2 { 
      text-align: center; 
      font-size: 2rem; 
      margin-bottom: 1rem; 
    }

    .planner-container {
      display: flex; 
      flex-wrap: wrap;
      justify-content: center; 
      gap: 2rem; 
      margin-top: 1.5rem;
    }

    .planner-section {
      background: rgba(255,255,255,0.1);
      border-radius: 20px; 
      padding: 1.5rem; 
      width: 350px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .planner-section h3 { 
      margin-top: 0; 
      text-align: center; 
    }
    
    input, select {
      width: 100%; 
      margin: 0.5rem 0; 
      padding: 0.6rem;
      border-radius: 8px; 
      border: none; 
      outline: none;
      font-size: 0.9rem;
    }
    
    button { 
      background: #00b894; 
      color: white; 
      border: none; 
      padding: 0.6rem 1rem;
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: 600; 
      transition: background .3s; 
    }
    
    button:hover { 
      background: #019875; 
    }

    .activity-card {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      background: rgba(176, 162, 11, 0.897);
      padding: 0.8rem; 
      margin-bottom: 0.6rem; 
      border-radius: 10px;
    }
    
    .activity-info { 
      display: flex; 
      flex-direction: column; 
    }
    
    .activity-name { 
      font-weight: bold; 
    }
    
    .activity-category { 
      font-size: 0.8rem; 
      opacity: 0.8; 
    }
    
    .activity-actions button { 
      background: transparent; 
      color: #ff7675; 
      font-size: 1rem; 
      border: none; 
      cursor: pointer; 
    }

    .empty-state {
      text-align: center;
      opacity: 0.7;
      margin-top: 1rem;
    }
    
    .suggestion-item {
      background: rgba(255,255,255,0.15);
      padding: 0.6rem;
      border-radius: 8px;
      margin: 0.3rem 0;
      cursor: pointer;
      transition: background .3s;
    }
    
    .suggestion-item:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .summary {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 1rem;
      line-height: 1.8rem;
    }
    
    @media(max-width:768px) {
      .planner-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <!-- ===== Page 1 ===== -->
  <div class="page entry-page active" id="entryPage">
    <div class="entry-overlay">
      <h1>üåç Traverse ‚Äì The Ultimate Vacay</h1>
      <input type="text" id="destinationInput" placeholder="Enter Destination (e.g., Paris)" />
      <br />
      <button onclick="startPlanning()">Start Planning</button>
    </div>
  </div>

  <!-- ===== Page 2 ===== -->
  <div class="page planner-page" id="plannerPage">
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    <h2 id="destinationTitle">Your Trip Plan</h2>
    <div class="planner-container">
      <div class="planner-section">
        <h3>Suggested Activities</h3>
        <div id="suggestions"></div>
      </div>
      <div class="planner-section">
        <h3>Add Activity</h3>
        <input type="text" id="activityName" placeholder="Activity Name" />
        <select id="activityCategory">
          <option value="sightseeing">Sightseeing</option>
          <option value="food">Food</option>
          <option value="shopping">Shopping</option>
          <option value="adventure">Adventure</option>
          <option value="culture">Culture</option>
        </select>
        <input type="number" id="activityCost" placeholder="Estimated Cost ($)" />
        <button onclick="addActivity()">+ Add Activity</button>
      </div>
      <div class="planner-section">
        <h3>Itinerary</h3>
        <div id="activitiesList"></div>
      </div>
      <div class="planner-section">
        <h3>Summary</h3>
        <label>Travelers:</label>
        <input type="number" id="travelerCount" min="1" value="2" onchange="updateCostSummary()" />
        <div class="summary">
          <p>Total: <span id="totalCost">$0.00</span></p>
          <p>Per Person: <span id="perPersonCost">$0.00</span></p>
        </div>
        <div style="text-align:center;margin-top:1rem;">
          <button onclick="savePlan()">üíæ Save</button>
          <button onclick="loadPlan()">üìÇ Load</button>
          <button onclick="printItinerary()">üñ®Ô∏è Print</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const destinationData = {
      "Paris": { activities: ["Eiffel Tower Tour","Louvre Museum","Seine River Cruise","Montmartre Walk"] },
      "Tokyo": { activities: ["Senso-ji Temple","Tokyo Tower","Shibuya Crossing","Tsukiji Market"] },
      "New York": { activities: ["Statue of Liberty","Central Park","Times Square","Brooklyn Bridge"] },
      "London": { activities: ["Big Ben","British Museum","Tower Bridge","Buckingham Palace"] },
      "Dubai": { activities: ["Burj Khalifa","Desert Safari","Dubai Mall","Gold Souk"] }
    };
    let tripPlan={destination:"",travelers:2,activities:[],totalCost:0};
    function showPage(id){document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));document.getElementById(id).classList.add("active");}
    function startPlanning(){
      const dest=document.getElementById("destinationInput").value.trim();
      if(!dest)return alert("Please enter a destination!");
      tripPlan.destination=dest;
      loadDestinationData(dest);
      showPage("plannerPage");
    }
    function goBack(){showPage("entryPage");}
    function loadDestinationData(dest){
      document.getElementById("destinationTitle").textContent=`Trip to ${dest}`;
      const data=destinationData[dest];
      displaySuggestions(data?.activities||["Explore Local Attractions","Try Local Cuisine","Visit Museums","City Walking Tour"]);
    }
    function displaySuggestions(arr){
      document.getElementById("suggestions").innerHTML=arr.map(a=>`<div class="suggestion-item" onclick="addSuggestedActivity('${a}')">+ ${a}</div>`).join('');
    }
    function addActivity(){
      const name=document.getElementById("activityName").value.trim(),
            category=document.getElementById("activityCategory").value,
            cost=parseFloat(document.getElementById("activityCost").value)||0;
      if(!name)return alert("Please enter an activity name!");
      tripPlan.activities.push({id:Date.now(),name,category,cost});
      document.getElementById("activityName").value='';document.getElementById("activityCost").value='';
      renderActivities();updateCostSummary();
    }
    function addSuggestedActivity(name){document.getElementById("activityName").value=name;}
    function renderActivities(){
      const c=document.getElementById("activitiesList");
      if(!tripPlan.activities.length){c.innerHTML=`<div class="empty-state"><p>No activities yet. Start planning!</p></div>`;return;}
      c.innerHTML=tripPlan.activities.map(a=>`
      <div class="activity-card">
        <div class="activity-info">
          <div class="activity-name">${a.name}</div>
          <span class="activity-category">${a.category}</span>
        </div>
        <div>$${a.cost.toFixed(2)}</div>
        <div class="activity-actions"><button onclick="deleteActivity(${a.id})">üóëÔ∏è</button></div>
      </div>`).join('');
    }
    function deleteActivity(id){tripPlan.activities=tripPlan.activities.filter(a=>a.id!==id);renderActivities();updateCostSummary();}
    function updateCostSummary(){
      const total=tripPlan.activities.reduce((s,a)=>s+a.cost,0);
      tripPlan.totalCost=total;
      tripPlan.travelers=parseInt(document.getElementById("travelerCount").value)||1;
      document.getElementById("totalCost").textContent=`$${total.toFixed(2)}`;
      document.getElementById("perPersonCost").textContent=`$${(total/tripPlan.travelers).toFixed(2)}`;
    }
    function savePlan(){
      const planData = JSON.stringify(tripPlan);
      const blob = new Blob([planData], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'trip-plan.json';
      a.click();
      URL.revokeObjectURL(url);
      alert("‚úÖ Plan saved!");
    }
    function loadPlan(){
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = event => {
          tripPlan = JSON.parse(event.target.result);
          document.getElementById("destinationInput").value = tripPlan.destination;
          document.getElementById("travelerCount").value = tripPlan.travelers;
          renderActivities();
          updateCostSummary();
          showPage("plannerPage");
          loadDestinationData(tripPlan.destination);
          alert("‚úÖ Plan loaded!");
        };
        reader.readAsText(file);
      };
      input.click();
    }
    function printItinerary(){window.print();}
  </script>
</body>
</html>
